# Nixpacks config at repo root - deploys backend from subdirectory
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend",
  "python -m ensurepip --upgrade",
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd backend && python init_db.py check || echo 'Database check skipped'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

